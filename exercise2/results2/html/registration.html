<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/reg.css">
    </head>
    <body>
        <div class=container>
            <h1>Registration field</h1>
            <h2>("E-mail" and "Password" fields cannot be blank.)</h2>
            <div class="registration columns" >
                <div class="mandatory column">
                    <div class="field need">
                        <p class="control has-icons-left">
                        <input class="input is-danger" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field need">
                        <p class="control has-icons-left">
                        <input class="input is-danger" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field need">
                        <p class="control has-icons-left">
                        <input class="input is-danger" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field need">
                        <p class="control has-icons-left">
                        <input class="input is-danger" type="password" placeholder="Confirm Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>
                </div>
                <div class="pr-picture column">
                    <figure class="image is-128x128">
                        <img src="">
                    </figure>
                    
                </div>
            </div>
            <hr>
            <h2>Other fields for validation.</h2>
            <div class="registration">
                <div class="line columns">
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="text" placeholder="First name">
                        </div>
                    </div>
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="text" placeholder="Last name">
                        </div>
                    </div> 
                </div>
                <div class="line columns">
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="text" placeholder="Country">
                        </div>
                    </div>
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="text" placeholder="City (ex.: New York)">
                        </div>
                    </div> 
                </div>
                <div class="line columns">
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="text" placeholder="Adress (ex.:lofasz str. 42)">
                        </div>
                    </div>
                    <div class="field column">
                        <div class="control">
                        <input class="input is-primary" type="number" min="0" placeholder="Age">
                        </div>
                    </div> 
                </div>
            </div>
            <label class="checkbox">
               <p> <input type="checkbox"> I agree to the <a href="#">terms and conditions</p></a>.
            </label>
            <div class="field">
            <p class="control">
                <button class="button is-info">
                    Create an account
                </button>
            </p>
            </div>
        </div>
    </body>
</html>
