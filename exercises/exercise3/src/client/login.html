<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="./styles/base.css">
		<link rel="stylesheet" href="./styles/login.css">

		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
		<script src="./scripts/utils.js" defer></script>
		<script src="./scripts/login.js" defer></script>

		<title>Login</title>
	</head>
	<body>
		<form class="login-form content-box box">
			<div class="loading-overlay hidden">
				<i class="spinner fas fa-spinner"></i>
			</div>
			<h1 class="title">Login</h1>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="email" placeholder="Email" name="email">
					<p class="email-required error-text hidden">Email is required</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password" name="password">
					<p class="password-required error-text hidden">Password is required</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info button" type="submit" value="Login">
					<p class="values-incorrect error-text hidden">Username or password is incorrect</p>
					<p class="service-error error-text hidden">Sorry, an unknown error occurred</p>
					<p class="login-successful success-text hidden">Login successful</p>
				</div>
			</div>
			<a class="link" href="./registration.html">Don't have an account? Register!</a>
		</form>

	</body>
</html>
