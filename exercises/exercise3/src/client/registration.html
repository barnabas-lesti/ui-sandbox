<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="./styles/base.css">
		<link rel="stylesheet" href="./styles/registration.css">

		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
		<script src="./scripts/utils.js" defer></script>
		<script src="./scripts/registration.js" defer></script>

		<title>Registration</title>
	</head>
	<body>
		<form class="registration-form content-box box">
			<div class="loading-overlay hidden">
				<i class="spinner fas fa-spinner"></i>
			</div>
			<h1 class="title">Register</h1>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="email" placeholder="Email" name="email">
					<p class="email-required error-text hidden">Email is required</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password" name="password">
					<p class="password-required error-text hidden">Password is required</p>
					<p class="passwords-must-match error-text hidden">Passwords must match</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password confirmation" name="passwordConfirm">
					<p class="password-confirm-required error-text hidden">Password confirmation is required</p>
				</div>
			</div>
			<hr />
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="text" placeholder="First name" name="firstName">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="text" placeholder="Last name" name="lastName">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="date" placeholder="Birth date" name="birthDate">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info button" type="submit" value="Register">
					<p class="email-taken error-text hidden">User with given email already exists</p>
					<p class="service-error error-text hidden">Sorry, an unknown error occurred</p>
					<p class="registration-successful success-text hidden">Registration successful</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<label class="checkbox">
						<input type="checkbox" name="newsletter">
						I want to receive weekly newsletter
					</label>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<label class="checkbox">
						<input type="checkbox" name="termsAndConditions">
						I accept the terms and conditions
					</label>
					<p class="terms-and-conditions-required error-text hidden">You need to accept the terms and conditions</p>
				</div>
			</div>
			<a class="link" href="./login.html">Already have an account? Login!</a>
		</form>
	</body>
</html>
