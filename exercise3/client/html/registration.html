<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="/client/styles/base.css">
		<link rel="stylesheet" href="/client/styles/registration.css">

		<link rel="stylesheet" href="/client/scripts/registration.js" defer>
	</head>
	<body>
		
		<form class="registration-form content-box">
			<h1>Register</h1>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="email" placeholder="Email" name="email">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info button" type="submit" value="Register">
				</div>
			</div>
			<a class="link" href="/login">Already have an account? Login!</a>
		</form>

	</body>
</html>
