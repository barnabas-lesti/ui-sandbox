<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="/client/styles/base.css">
		<link rel="stylesheet" href="/client/styles/profile.css">
	</head>
	<body>
		
		<form class="profile-form content-box">
			<h1>Profile</h1>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="email" placeholder="Email" name="email" disabled>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info button" type="submit" value="Update">
				</div>
			</div>
		</form>

	</body>
</html>
