<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
		<link rel="stylesheet" href="/styles/base.css">
		<link rel="stylesheet" href="/styles/profile.css">

		<title>Profile</title>
	</head>
	<body>
		<form class="profile-form content-box box">
			<div class="loading-overlay hidden">
				<i class="spinner fas fa-spinner"></i>
			</div>
			<h1 class="title">Profile</h1>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="email" placeholder="Email" name="email" disabled>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password" name="password">
					<p class="passwords-must-match error-text hidden">Passwords must match</p>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="password" placeholder="Password confirmation" name="passwordConfirm">
				</div>
			</div>
			<hr />
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="text" placeholder="First name" name="firstName">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="text" placeholder="Last name" name="lastName">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="date" placeholder="Birth date" name="birthDate">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info button" type="submit" value="Update">
				</div>
			</div>
		</form>
	</body>
</html>
